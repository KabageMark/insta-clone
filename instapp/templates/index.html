{%extends 'base.html'%}

 {% block content %}

 <div class="container">
{% if posts %}
    {% for post in posts %}
   <div class="row">
     <img src="{{post.image.url}}"  class="img-responsive" alt="">
   </div>

   <div class="row">
     <h1 class="text-center">{{post.image_name}}</h1>
   </div>
   

   <p>Posted  by  {{post.user.username}}</p>

    {% endfor%}
    {% else %}
       be first!
    {% endif %}  

   <div class="row">
     {% autoescape on %}
     {{.post| safe}}
    {% endautoescape %}

   </div>

   <div class="row">
   </div>

 </div>

 {% endblock %}
